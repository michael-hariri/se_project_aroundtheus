<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Michael Hariri" />
    <meta name="keywords" content="html, css, java" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Around-the-US-icon-top.svg"
          alt="around the us logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-form">
          <input
            class="modal__input"
            id="profile-title-input"
            type="text"
            name="name"
            placeholder="Name"
            maxlength="40"
            minlength="2"
            required
          />
          <span
            class="modal__error modal__error_title"
            id="profile-title-input-error"
          ></span>

          <input
            class="modal__input"
            id="profile-description-input"
            type="text"
            name="description"
            placeholder="Description"
            maxlength="200"
            minlength="2"
            required
          />
          <span
            class="modal__error modal__error_description"
            id="profile-description-input-error"
          ></span>

          <button class="modal__button" type="submit">
            <span class="modal__button-text">Save</span>
          </button>
        </form>
      </div>
    </div>

    <!-- Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-close-button"
          type="button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            placeholder="Title"
            id="picture-title-input"
            maxlength="30"
            minlength="2"
            required
          />
          <span
            class="modal__error modal__error_title"
            id="picture-title-input-error"
          ></span>

          <input
            class="modal__input modal__input_type_url"
            type="url"
            name="url"
            placeholder="image URL "
            id="image-link-input"
            required
          />
          <span
            class="modal__error modal__error_description"
            id="image-link-input-error"
          ></span>

          <button
            class="modal__button modal__button_disabled"
            id="modal-submit-button"
            type="submit"
            disabled
          >
            <span class="modal__button-text">Save</span>
          </button>
        </form>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <button class="card__delete-button" type="button"></button>
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <!-- Image Preview Modal -->
    <div class="modal" id="image-preview-modal">
      <div class="modal__container modal__image-container">
        <button
          class="modal__close modal__preview-close"
          id="image-close-modal"
          type="button"
        ></button>
        <img src="#" alt="#" class="modal__image" id="modal-Image" />
        <h3 class="modal__image-title"></h3>
      </div>
    </div>

    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
